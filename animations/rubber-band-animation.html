<link rel="import" href="../../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<!--
`<rubber-band-animation>` rubberBands an element.

Configuration:
```
{
  name: 'rubber-band-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<script>

    Polymer({

        is: 'rubber-band-animation',

        behaviors: [
            Polymer.NeonAnimationBehavior
        ],

        configure: function(config) {
            var node = config.node;

            if (config.transformOrigin) {
                this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
            }

            var keyframes = [
              {transform: 'scale3d(1, 1, 1)', offset: 0},
              {transform: 'scale3d(1.25, 0.75, 1)', offset: 0.3},
              {transform: 'scale3d(0.75, 1.25, 1)', offset: 0.4},
              {transform: 'scale3d(1.15, 0.85, 1)', offset: 0.5},
              {transform: 'scale3d(.95, 1.05, 1)', offset: 0.65},
              {transform: 'scale3d(1.05, .95, 1)', offset: 0.75},
              {transform: 'scale3d(1, 1, 1)', offset: 1}];

            this._effect = new KeyframeEffect(node, keyframes, this.timingFromConfig(config));

            return this._effect;
        }

    });

</script>
