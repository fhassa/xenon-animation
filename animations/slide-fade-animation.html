<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<!--
`<slide-fade-animation>` slide and fade out  an element vertically.

Configuration:
```
{
  name: 'slide-fade-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<script>

    Polymer({

        is: 'slide-fade-animation',

        behaviors: [
            Polymer.NeonAnimationBehavior
        ],

        configure: function(config) {
            var node = config.node;

            if (config.transformOrigin) {
                this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
            }

          var keyframes = [
            {transform: 'translate(10%)', opacity: '1', offset: 0},
            {transform: 'translate(30%)', opacity: '0.8', offset: 0.2},
            {transform: 'translate(30%)', opacity: '0.5', offset: 0.4},
            {transform: 'translate(20%)', opacity: '0.4', offset: 0.8},
            {transform: 'translate(10%)', opacity: '0.3', offset: 0.9},
            {transform: 'translate(50%)', opacity: '0.2', offset: 1}];

          this._effect = new KeyframeEffect(node, keyframes, this.timingFromConfig(config));


             return this._effect;
        }

    });

</script>
