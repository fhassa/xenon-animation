<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animation.html"/>
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html"/>
<link rel="import" href="xenon-animations.html">
<link rel="import" href="animations/zoom-in-animation.html">
<link rel="import" href="animations/bounce-out-animation.html">



<!--
An element providing a solution to no problem in particular.

Example:

    <xenon-animation></xenon-animation>

@group Seed Elements
@element xenon-animation
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="xenon-animation">

  <template>
    <style>
      :host {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: column;
        flex-flow: column;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
        background: #b4d8d9;
      }

      #controls {
        margin-top: 50px;
        text-align: center;
      }

      #box {
        background: #363ca1;
        border-radius: 4px;
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, 0.25);
        width: 25vw;
        height: 25vw;
        min-width: 160px;
        min-height: 160px;
        will-change: transform;
        cursor: pointer;
      }
    </style>

    <div id="boxContainer">
      <div id="box"></div>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'xenon-animation',

    behaviors: [Polymer.NeonAnimationRunnerBehavior],

    properties: {
      animation: {
        type:   Object,
        notify: true,
        value: function () {
          return {
            name: 'shake-animation',
            axis: 'x',
            direction: 'left'
          }
        },
        observer: '_onAnimationChanged'
      },

      animationConfig: {
        value: function () {
          return {
            'entry': {
              name: 'zoom-in-animation',
              direction: 'down',
              node:      this,
              timing:    {
                delay:    0,
                duration: 1000,
                easing:   'cubic-bezier(0.6, 0, 0.4, 1)'
              }
            },
            'exit':  {
              name: 'bounce-out-animation',
              direction: 'up',
              node:      this
            }
          };
        }
      }


    },

    listeners: {
      'tap': '_onAnimationChanged'
    },

    _onAnimationChanged: function () {
      this.async(function () {
        console.log("this : ", this);
        console.log("_onAnimationChanged - this.animationConfig object : ", this.animationConfig);
        if (this.animation.name) {
          this.animationConfig['entry'].name = this.animation.name;
        }

        if (this.animation.axis) {
          this.animationConfig['entry'].axis = this.animation.axis;
        }

        if (this.animation.direction) {
          this.animationConfig['entry'].direction = this.animation.direction;
        }

        this.playAnimation('entry');
      });

    }

  });

</script>
